<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Well What's The Weather?</title>
</head>

<body>

    <!-- Main heading -->
    <div class="bg-dark pt-3 pb-3">
        <div class="container">
            <h1 class="text-center text-white">Well What's The Weather?</h1>
        </div>
    </div>

    <div class="container-fluid">


        <div class="row">


            <div class="col-lg-3 bg-light pt-3 pb-3">

                <h5>Search for a city:</h5>


                <div class="input-group mb-4">
                    <input id="searchTerm" type="text" class="form-control" placeholder="City name..."
                        class="input-group-append">
                    <button id="searchBtn" class="btn btn-primary" type="button" id="button-addon2"><i
                            class="fas fa-temperature-low"></i></button>
                </div>
            </div>
            <!-- local storage holding previous searches -->
            <div class="col-lg-9">
                <div id="currentCity" class="mt-4">

                </div>
            </div>

        </div>

        <div class="mt-4 col-md-12">

            <h5 id="forecastH5" class="mt-3 hide">Your 5-Day Forecast:</h5>

            <div id="forecast" class="row">
                <!-- show the 5 days in multiple boxes -->

            </div>


        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/js.js"></script>
</body>

</html>
